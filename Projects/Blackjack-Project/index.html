<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Blackjack</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <audio id="bg-music" loop>
    <source src="Assets/music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  
  
  <div id="game">

    <div id="deck">
      <img id="decksrc" src="Assets/cardBack.png" alt="deck-cards" />
    </div>

    <div id="score">
    </div>

    <div id="bet">
       <input type="number" id="bet-input" placeholder="Enter your bet" min="0" />
       <button id="betButton" onclick="placeBet()">Place Bet</button>
    </div>

    <div id="curBet"> 
    </div>

    <div id="table">
        <div id="dealer">

          <h2>Dealer</h2>
      
          <div id="dealer-cards">
               
          </div>
          <div id="dealer-total"></div>

        </div>

        <div id="begin">
          <h4>Place A Bet To Begin!</h4>
        </div>

        <div id="player">

          <h2>Player</h2>
          
          <div id="player-cards"></div>
          <div id="player-total"></div>

        </div>
    </div>

    <div id="controls">

      <button id="deal">Deal</button>
      <button id="hit" disabled>Hit</button>
      <button id="stand" disabled>Stand</button>
      <button id="double" disabled>Double</button>

    </div>

    <div id="message"></div>

  </div>

  <script src="script.js"></script>

</body>
</html>
